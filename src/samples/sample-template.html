<!DOCTYPE html>
<html lang="en">
   <head>
      <title>$$rootName $$docName</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  
	  <!-- To link to assets placed in the compilation's folder, you can use, e.g.:
	  <link type="text/css" rel="stylesheet" href="$$rootDir$$assets/mystyle.css">
	  
	  NOTES: 
	  (1) DO NOT add a slash after $$rootDir$$, as it is automatically implied
	  when needed.
	  
	  (2) You can also use $$rootDir$$ in your MarkDown, to easily create relative
	  links to other documents in the compilation, e.g.:
	  [Concepts]($$rootDir$$1. introduction/concepts.html)
	  -->
	              	
   </head>
   <body>
      <div class="main-container">
         <div class="page-container">
            <div class="nav-container">
               <nav>$$navigation</nav>
            </div>
            <div class="doc-container">
               <main>$$document</main>
               <aside>Last updated: $$lastUpdated</aside>
            </div>
         </div>
      </div>
   </body>
</html>
